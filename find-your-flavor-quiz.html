  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const counts = {};

      for (let entry of formData.entries()) {
        const flavors = entry[1].split(',');
        flavors.forEach(flavor => {
          flavor = flavor.trim();
          counts[flavor] = (counts[flavor] || 0) + 1;
        });
      }

      const topFlavor = Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];
      document.getElementById('result').innerHTML = `üçß Your flavor match is <strong>${topFlavor}</strong>!`;
    });
  </script>
